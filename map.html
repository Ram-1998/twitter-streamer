<!DOCTYPE html>
<html>

<head>
  <title>Twitter Data Visualisation</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
</head>

<body>
  <script>

  var width = 1500,
    height = 750,
    padding = 50;

  var scale = d3.scale.linear()
    .domain([0,200])
    .range([5,55]);

  var canvas = d3.select("body").append("svg")
    .attr("width",width)
    .attr("height",height);

  d3.json("custom.geo.json",function(data){

    var group = canvas.selectAll("g")
      .data(data.features)
      .enter()
        .append("g")

    var a = [75.77,26.91];
    var b = [-122.389809, 37.72728];

    var projection = d3.geo.mercator().scale(170).translate([750,520]);
    var path = d3.geo.path().projection(projection);

    var areas = group.append("path")
      .attr("d", path)
      .attr("class", "area")
      .attr("fill","#999");

    var event = function(a,r){
      canvas.append("circle")
          .attr("cx", projection(a)[0])
          .attr("cy", projection(a)[1])
          .attr("opacity","0.8")
          .attr("r",0)
          .attr("fill","steelblue")
          .transition()
            .duration( scale(r) * 100)
            .delay(0)
            .attr("r",scale(r))
          .transition()
            .duration(0)
            .attr("r",0)

    };

    var socket = io.connect('http://localhost:3000');
    //var socket = io();

    socket.on('twitter', function(data){
      event(data.coordinates.coordinates,data.radius);
    });
  });

  </script>
</body>

</html>
